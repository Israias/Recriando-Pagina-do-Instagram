<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="https://th.bing.com/th/id/R.614a323c0b668aea6da5a4d0cd8f0781?rik=UO27IOOOkWN9Hw&riu=http%3a%2f%2fwww.adweek.com%2ffiles%2f2016_Nov%2fwarby-parker-01.gif&ehk=1iIQIPDgUJa6oQfMF74w7P9DXJ5syuhA%2fQo4qQ74DU0%3d&risl=&pid=ImgRaw&r=0" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como israias</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>




            <div class="group">
                <p class="not-account">Não é israias?</p>
                <p class="not-account">
                    <span class="link-blue"><a href="#">Alternar contas</a></span>
                    ou
                    <span class="link-blue"><a href="#">Inscreva-se</a></span>
                </p>
            </div>



            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

            <div>
                <a class="links" href="#" target="_blank">Ajuda</a>
                <a class="links" href="#" target="_blank">Contato</a>
                <a class="links" href="#" target="_blank">Sobre Nós</a>
                <a class="links" href="#" target="_blank">Forum</a>
            </div><br>

            <div>
                <a class="links" href="#" target="_blank">YouTube</a>
                <a class="links" href="#" target="_blank">Discord</a>
                <a class="links" href="#" target="_blank">GitHub</a>
            </div>

        </div>
    </div>
</body>
</html>
